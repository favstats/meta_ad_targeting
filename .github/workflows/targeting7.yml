name: "Meta Reports 7"
on:
  schedule:
    - cron: '0 5,6,7,8,17,18,19,20 * * *'
  push:
    branches:
      - main
      
jobs:
  update-meta-targeting:
    name: Update Meta Targeting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        iso-code: ["CV", "KY", "SK", "NP", "MT"]
    permissions:
      contents: write
    env:
      GITHUB_PAT: ${{ secrets.GH_PAT }}
    steps:
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
      - name: Setup - Checkout repo
        uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          needs: |
            any::tidyverse
            any::httr
            any::remotes
            any::shiny
            any::scales
            any::treemap
            any::here
            any::jsonlite
            any::janitor
            any::quarto
            any::highcharter
            any::lubridate
            any::gt
            any::gtExtras
            any::pacman
            any::openxlsx
            any::sf
            any::xml2
            any::rvest
            any::reticulate
            any::fs
            any::countrycode
            any::progress
            any::cli
            any::digest
            any::glue
            any::vroom
            any::prettydoc
            any::DT
            any::piggyback
            any::arrow
      - name: Apt-get update things
        run: |
          sudo apt-get update 
      - name: Apt-get needed things
        run: |
          sudo apt-get install --no-install-recommends -y \
          libssl-dev \
          libcurl4-openssl-dev \
          libxml2-dev \
          libharfbuzz-dev \
          libfribidi-dev
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: "Script - Meta Run for ${{ matrix.iso-code }}"
        run: Rscript 'get_audiences.R' "7" "${{ matrix.iso-code }}"